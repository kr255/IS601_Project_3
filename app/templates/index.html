{% extends "layout.html" %}
{% block content %}
<table class="table">
    <thead>
    <tr>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">Street</th>
        <th scope="col">City</th>
        <th scope="col">State</th>
        <th scope="col">Postal Code</th>

    </tr>
    </thead>
    <tbody>
    {% for city in cities %}
    <tr>
        <td><a href="view/{{city.Postal_Code}}">{{ city.Postal_Code }}</a></td>
        <td>{{ city.First_Name }}</td>
        <td>{{ city.Last_Name }}</td>
        <td>{{ city.Street }}</td>
        <td>{{ city.City }}</td>
        <td>{{ city.State }}</td>
        <td>{{ city.Postal_Code }}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
